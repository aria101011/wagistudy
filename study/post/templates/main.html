<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <button><a href="{% url 'post:create' %}">글 작성</a></button>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post:detail' post_id=post.pk %}">{{ post.title }}</a>
                {% if post.postimage_set.all %}
                    <ul>
                        {% for image in post.postimage_set.all %}
                            <li><img src="{{ image.image.url }}" alt="Image"></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
